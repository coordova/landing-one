<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Landing One</title>
</head>
<body>
    <!-- Navbar Section -->
    <nav class="container mx-auto py-6">
        <!-- Flex container for nav items -->
        <div class="flex justify-between items-center space-x-4 text-sm font-extrabold text-gray-600 ">
            <!-- Logo -->
            <div class="">
                <img src="assets/images/logo-dark.png" alt="logo">
            </div>
            <!-- Menu Items -->
            <div class="hidden items-center justify-center space-x-10 uppercase tracking-wide md:flex">
                <a href="#" class="hover:text-indigo-600">Home</a>
                <a href="#" class="hover:text-indigo-600">Features</a>
                <a href="#" class="hover:text-indigo-600">Pricing</a>
                <a href="#" class="hover:text-indigo-600">CTA</a>
                <a href="#" class="hover:text-indigo-600">contact</a>
            </div>
            <div class="hidden items-center justify-end md:flex md:flex-1 lg:w-0">
                <a href="#" class="whitespace-nowraphover:text-gray-900">Sign in</a>
                <a href="#" class="ml-8 inline-flex items-center justify-center whitespace-nowrap rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-indigo-700">Sign up</a>
            </div>
        </div>
        <!-- Mobil menu button -->
        <div>

        </div>
    </nav>
    <!-- Mobile Menu -->
    <div>

    </div>
    <!-- Hero Section -->
    <section class="relative w-full py-32 lg:py-40">
        <div class="container">
            <div class="flex flex-col space-y-10 md:flex-row items-center md:space-y-0 md:space-x-10">
                <div class="flex flex-col space-y-8 items-start md:pr-4 md:w-7/12">
                    <h1 class="text-4xl font-semibold leading-normal lg:leading-normal lg:text-5xl">
                        Our Creativity Is Your
                        <span class="text-indigo-600">Success</span>
                    </h1>
                    <p class="text-gray-400 text-lg">
                        Launch your campaign and benefit from our expertise on designing and managing conversion centered Tailwind CSS v3.x html page.
                    </p>
                    <!-- Buttons Container -->
                    <div class="flex items-center space-x-4">
                        <a href="#" class="px-6 py-2 rounded-md font-semibold text-white bg-indigo-600 border-indigo-600 hover:bg-indigo-700 duration-500">Get Started</a>
                        <a href="#" class="px-6 py-2 rounded-md font-semibold text-indigo-600 bg-white border border-indigo-600 hover:bg-indigo-600 hover:text-white duration-500">Documentation</a>
                    </div>
                </div>
                <div class="w-full md:w-5/12">
                    <img src="assets/images/illustrator/Startup_SVG.svg" alt="img">
                </div>
            </div>
        </div>
    </section>
    <!-- Business Partner section -->
    <section id="partner" class="py-12 border-t border-b border-gray-100">
        <div class="container">
            <div class="grid grid-cols-2 md:grid-cols-6 gap-10 justify-center">
                <img src="assets/images/client/amazon.svg" alt="amazon" class="h-6 mx-auto">
                <img src="assets/images/client/google.svg" alt="google" class="h-6 mx-auto">
                <img src="assets/images/client/lenovo.svg" alt="lenovo" class="h-6 mx-auto">
                <img src="assets/images/client/paypal.svg" alt="paypal" class="h-6 mx-auto">
                <img src="assets/images/client/shopify.svg" alt="shopify" class="h-6 mx-auto">
                <img src="assets/images/client/spotify.svg" alt="spotify" class="h-6 mx-auto">
            </div>
        </div>
